<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .header-text {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #f00;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ccc;
      outline: none;
    }

    .login-btn {
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .forgot-password {
      margin-top: 10px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #000;
      font-size: 0.9rem;
    }

    .or {
      margin: 20px 0;
      font-size: 0.9rem;
      color: #888;
    }

    .social-login {
      display: flex;
      justify-content: space-around;
    }

    .social-login button {
      padding: 10px;
      width: 120px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .google-btn {
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .apple-btn {
      background-color: #000;
      color: #fff;
    }

    .terms {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }

    .terms a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-text">This is a (POC) of phishing</div>
    <h2>Log in to your On account</h2>
    <p>For faster checkout, managing orders and member exclusives.</p>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>

    <div class="or">Or</div>

    <div class="social-login">
      <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" width="20">
        Google
      </button>
      <button class="apple-btn">Apple</button>
    </div>

    <div class="terms">
      By continuing, you agree to On's <a href="#">Terms of Service</a> and acknowledge that you've read our <a href="#">Privacy Policy</a>.
    </div>
  </div>

</body>
</html>
